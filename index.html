
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tu Salud Financiera Empieza Hoy</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f4fafd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #00a8cc;
    }

    .benefits {
      background-color: #e6f7ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .benefits ul {
      padding-left: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00a8cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #007ea1;
    }

    .legal {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Recuperá tu Bienestar Financiero</h1>

    <div class="benefits">
      <strong>¿Por qué dejar tus datos?</strong>
      <ul>
        <li>Asesoramiento personalizado sin costo</li>
        <li>Soluciones reales para tus deudas</li>
        <li>Recuperá el control de tu economía</li>
      </ul>
    </div>

    <form name="contact-form" method="POST" data-sheet="responses">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono de contacto" required>
      <textarea name="mensaje" rows="4" placeholder="Contanos brevemente tu situación..."></textarea>
      <label class="legal">
        <input type="checkbox" required> Acepto que mis datos sean utilizados y compartidos para que asesores se contacten conmigo.
      </label>
      <button type="submit">Quiero que me contacten</button>
    </form>
  </div>

  <script>
    const form = document.forms['contact-form'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch("TU_URL_DEL_SCRIPT_DE_GOOGLE_APPS", {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => {
        alert("¡Gracias! Un asesor se contactará pronto.");
        form.reset();
      })
      .catch(error => {
        alert("Hubo un error. Por favor intentá de nuevo.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
