<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejorá tu cobertura médica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004e7c;
    }
    p {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    label, .checkbox {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }
    .legal {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Querés mejorar tu cobertura médica?</h1>
    <p>Completá el formulario y descubrí si podés acceder a un plan de salud privado sin pagar de más.</p>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="number" name="edad" placeholder="Edad" required>
      <input type="text" name="ciudad" placeholder="Ciudad o provincia" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono de contacto" required>
      <label>¿Tenés obra social actualmente?</label>
      <label class="checkbox"><input type="radio" name="obra_social" value="Sí" required> Sí</label>
      <label class="checkbox"><input type="radio" name="obra_social" value="No"> No</label>
      <label class="legal">
        <input type="checkbox" required> Acepto ser contactado por asesores de planes médicos y acepto la política de privacidad.
      </label>
      <button type="submit">Quiero recibir asesoramiento gratuito</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbwp9TrcYNiHEG0bySNK5WKHuxBaphvKGBe9eYOSX4fvZZRc39E9y2duJaodlrcATvDO/exec", {
        method: 'POST',
        body: formData
      })
      .then(response => alert("¡Formulario enviado con éxito! Nos contactaremos pronto."))
      .catch(error => alert("Hubo un error. Por favor intentá nuevamente."));
      this.reset();
    });
  </script>
</body>
</html>
